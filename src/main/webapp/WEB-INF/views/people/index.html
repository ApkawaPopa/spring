<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<!--/*@thymesVar id="person" type="minchakov.arkadii.spring.model.Person"*/-->
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()}"></a>
</div>
<p>Add new person: <a th:href="@{/people/new}">link</a></p>
</body>
</html>
