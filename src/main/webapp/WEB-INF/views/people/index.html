<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<h1 th:if="${executionTime}" th:text="'Затраченное время: ' + ${executionTime}"></h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()}"></a>
</div>
<p>Добавить человека: <a th:href="@{/people/new}">ссылка</a></p>
</body>
</html>
