<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>
    <form th:object="${person}" th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}">
        <label for="name">Change name</label>
        <input id="name" type="text" th:field="*{name}">
        <input type="submit" value="Save changes">
    </form>
</body>
</html>
